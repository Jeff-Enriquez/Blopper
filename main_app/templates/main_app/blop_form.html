{% extends 'main_app/base.html' %}
{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{blop.title}}</span></h1>
  {% else %}
    <h1>Drop Your Blop</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
